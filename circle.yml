machine:
  node:
    version: 8.2.0
dependencies:
    override:
        - sudo pip install awscli
test:
    override:
        - npm test
deployment:
  prod:
    branch: master
    commands:
      - npm run build
      - mv /home/ubuntu/tudr.xyz/cv.pdf /home/ubuntu/tudr.xyz/dist/cv.pdf 
      - aws s3 sync /home/ubuntu/tudr.xyz/dist s3://tudr.xyz --delete
  